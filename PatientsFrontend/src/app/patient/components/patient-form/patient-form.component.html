<div class="form-card">

    <h2 class="form-title">{{ title }}</h2>

    <form [formGroup]="form" (ngSubmit)="save()" class="form-grid">

        <div class="form-group">
            <label>Tipo Documento</label>
            <input formControlName="documentType" type="text">
        </div>

        <div class="form-group">
            <label>Número Documento</label>
            <input formControlName="documentNumber" type="text">
        </div>

        <div class="form-group">
            <label>Nombre</label>
            <input formControlName="firstName" type="text">
        </div>

        <div class="form-group">
            <label>Apellidos</label>
            <input formControlName="lastName" type="text">
        </div>

        <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input formControlName="birthDate" type="date">
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input formControlName="phoneNumber" type="text">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input formControlName="email" type="email">
        </div>

        <div class="form-actions">
            <button class="btn save" type="submit" [disabled]="form.invalid">Guardar</button>
        </div>

    </form>

</div>
